<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <ul class="flex space-x-7"> 
            <!-- space-x-7 to give all child elements a space between of 7 -->
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Unknown</li>
        </ul>
    </div>
    <div>
        <ul class="divide-y divide-cyan-700">
            <!-- divide to give border under every child element -->
            <li>Temp 1</li>
            <li>Temp 2</li>
            <li>Temp 3</li>
        </ul>
    </div>
    <h1 class="text-xl bg-yellow-400 w-24 p-2 m-5 border-4 border-purple-700 rounded-full">Hi there</h1>
</body>
</html>
