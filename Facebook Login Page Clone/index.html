<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-slate-100">
    <div class="flex mt-44 mx-72 justify-between">
        <div class="w-[95%] pt-12">
            <img class="h-28" src="./fb_logo.svg" alt="fb_logo">
            <p class="text-2xl ml-9 pr-14">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="shadow-gray-400 shadow-lg rounded-lg text-center space-y-5 h-96 w-auto bg-white">
            <input placeholder=" Email address or Phone"
                class="outline-blue-400 font-semibold rounded-md mt-5 border-2 pr-44 py-3.5 border-slate-200"
                type="email" name="email" id="email">
            <input placeholder=" Password"
                class="outline-blue-400 font-semibold rounded-md border-2 pr-44 py-3.5 border-slate-200" type="password"
                name="email" id="email">
            <br>
            <button
                class="hover:bg-blue-600 rounded-md outline-blue-400 bg-blue-500 px-40 py-3 text-lg text-white font-bold">Log
                In</button>
            <br>
            <div class="text-center text-blue-600 ">
                <a class="hover:border-b-2 hover:border-blue-500" href="">Forgotten password?</a>
            </div>
            <hr>
            <button
                class="hover:bg-green-700 rounded-md bg-green-600 px-6 py-2.5 text-lg text-white font-semibold">Create
                New
                Account</button>
            <span class="absolute right-[21rem] bottom-40"><b class="cursor-pointer">Create a Page</b> for a celebrity, brand or
                business</span>
        </div>
    </div>
</body>

</html>
